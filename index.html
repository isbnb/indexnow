  <body>
    <div id="root"></div>

    <!-- Dynamic Meta Tags Script -->
    <script>
      // Set dynamic URLs based on current domain
      (function() {
        const currentUrl = window.location.origin;
        const currentPath = window.location.href;
        const ogImageUrl = currentUrl + '/thumbnail.png';
        
        // Update canonical URL
        document.querySelector('link[rel="canonical"]').href = currentPath;
        
        // Update Open Graph URLs
        document.querySelector('meta[property="og:url"]').content = currentPath;
        document.querySelector('meta[property="og:image"]').content = ogImageUrl;
        
        // Update Twitter URLs
        document.querySelector('meta[property="twitter:url"]').content = currentPath;
        document.querySelector('meta[property="twitter:image"]').content = ogImageUrl;
        
        // Update structured data
        const scripts = document.querySelectorAll('script[type="application/ld+json"]');
        scripts.forEach(script => {
          const data = JSON.parse(script.textContent);
          
          // Update WebApplication schema
          if (data['@type'] === 'WebApplication') {
            data.url = currentUrl;
            data.screenshot = ogImageUrl;
          }
          
          // Update BreadcrumbList schema
          if (data['@type'] === 'BreadcrumbList') {
            data.itemListElement[0].item = currentUrl;
            data.itemListElement[1].item = currentUrl + '/api';
          }
          
          // Update HowTo schema
          if (data['@type'] === 'HowTo') {
            data.image = ogImageUrl;
            data.step.forEach(step => {
              step.image = ogImageUrl;
            });
          }
          
          script.textContent = JSON.stringify(data);
        });
      })();
    </script>
